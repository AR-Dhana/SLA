<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="../styles/common_styles.css">
    <link rel="stylesheet" href="../styles/Bootstrap.css">
    <link rel="stylesheet" href="../styles/font-awesome.css">
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 28rem; border-radius: 1rem;">
            <h3 class="text-center mb-5">Login</h3>
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-4">
                <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                Don't have account?
                <a href="../P002-Register/register.html" class="text-decoration-none">Register here</a>
            </p>
        </div>
    </div>
</body>

</html>
