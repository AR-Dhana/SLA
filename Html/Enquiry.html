<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
</head>

<body>
    <!--Inline style color-->
    <header style="background-color: brown;">
        <div style="display:flex;">
            <div>
                <img src="../Images/logo.jpg" alt="logo" width="100px" height="100px">
            </div>
            <div>
                <h1>
                    Hotel Management System(HMS)
                </h1>
                <nav>
                    <!--a for anchor tag href-hyper(link) reference-->
                    <a href="#">Hotel</a>
                    <a href="#">Restarunts</a>
                    <a href="#">SPA</a>
                    <a href="#">Leisure</a>
                </nav>
            </div>

        </div>

    </header>
    <main style="background-color: rgb(252, 245, 245); height:500px;">
        <h2>Enquiry Details</h2>
        <hr>
        <table style="border: 2px;">
            <tr>
                <td>
                    <label for="">Customer Id</label>
                </td>
                <td>
                    <input type="text" id="txt_cust_Id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Customer Name</label>
                </td>
                <td>
                    <input type="text" id="txt_cust_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="text" id="txt_cust_Mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="rd_male">Male
                    <input type="radio" name="gender" id="rd_female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Degree</label>
                </td>
                <td>


                    <select name="" id="">
                        <option>---Select---</option>
                        <option>B.E.CSE</option>
                        <option>B.E.ECE</option>
                        <option>B.E.EEE</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Photo</label>
                </td>
                <td>
                    <input type="file">

                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" value="Save" name="btn_save" id="save">

                </td>
            </tr>

        </table>

    </main>
    <footer style="background-color: rgb(41, 1, 1);">
        <h4 style="color:white;">
            www.hms.com
        </h4>
    </footer>
</body>

</html>
