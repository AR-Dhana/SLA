<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>

<body>

    <table border="2px" style="margin: 2px;">
        <!-- Table Head Section -->
        <thead>
            <tr>
                <th colspan="3">
                    Table with all its property type values
                </th>
            </tr>
            <tr>
                <th>S.No</th>
                <th>Field</th>
                <th>Users Input</th>
            </tr>
        </thead>

        <!-- Table Body Section -->
        <tbody>
            <!-- Text -->
            <tr>
                <td>01</td>

                <td>
                    <label for="">Customer Name</label>
                </td>
                <td>
                    <input type="text" style="border: none;" placeholder="Enter your name">
                </td>
            </tr>

            <!-- Tel -->
            <tr>
                <td>02</td>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="tel" name="" id="" style="border: none;" placeholder="+91-0000000000">
                </td>
            </tr>

            <!-- Radio -->
            <tr>
                <td>03</td>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="female">Female <br>
                    <input type="radio" name="gender" id="male">Male <br>
                    <input type="radio" name="gender" id="others">Others
                </td>
            </tr>

            <!-- Email -->
            <tr>
                <td>04</td>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" name="" id="" placeholder="sample@gmail.com" style="border: none;">
                </td>
            </tr>

            <!-- password -->
            <tr>
                <td>05</td>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" name="" id="" placeholder="SamPle##2025" style="border: none;">
                </td>
            </tr>

            <!-- Select -->
            <tr>
                <td>06</td>
                <td>
                    <label for="">Degree</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">---Select---</option>
                        <option value="">B.E CSE</option>
                        <option value="">B.E ECE</option>
                        <option value="">B.E EEE</option>
                        <option value="">B.E Mech</option>
                        <option value="">B.E Civil</option>
                    </select>
                </td>
            </tr>

            <!-- File -->
            <tr>
                <td>07</td>
                <td>
                    <label for="">Upload any semester mark sheet</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <!-- Date -->
            <tr>
                <td>08</td>
                <td>
                    <label for="">Select Date</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>

            <!-- DateTime -->
            <tr style="background-color: red;">
                <td>09</td>
                <td>
                    <label for="">Date with Time</label>
                </td>
                <td>
                    <input type="datetime" name="" id="">
                </td>
            </tr>

            <!-- DateTime-Local -->
            <tr>
                <td>10</td>
                <td>
                    <label for="">Date Time in Local</label>
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>

            <!-- time -->
            <tr>
                <td>11</td>
                <td>
                    <label for="">time</label>
                </td>
                <td>
                    <input type="time" name="" id="">
                </td>
            </tr>

             <!-- week -->
             <tr>
                <td>12</td>
                <td>
                    <label for="">Week</label>
                </td>
                <td>
                    <input type="week" name="" id="">
                </td>
             </tr>

            <!-- month -->
            <tr>
                <td>13</td>
                <td>
                    <label for="">month</label>
                </td>
                <td>
                    <input type="month" name="" id="">
                </td>
            </tr>

            <!-- Number -->
            <tr>
                <td>14</td>
                <td>
                    <label for="">Enter your fav number</label>
                </td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>

            <!-- checkBox -->
            <tr>
                <td>15</td>
                <td>
                    <label for="">select your fav colour</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">Red <br>
                    <input type="checkbox" name="" id="">Blue <br>
                    <input type="checkbox" name="" id="">Yellow <br>
                </td>
            </tr>

            <!-- Color -->
            <tr>
                <td>16</td>
                <td>
                    <label for="">pin your fav color</label>
                </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>

            <!-- Hidden -->
            <tr style="background-color: red;">
                <td>17</td>
                <td>
                    <label for="">Hidden section</label>
                </td>
                <td>
                    <input type="hidden" name="">
                </td>
            </tr>

            <!-- image -->
            <tr>
                <td>18</td>
                <td>
                    <label for="">image</label>
                </td>
                <td>
                    <input type="image" src="" alt="aa">
                </td>
            </tr>

            <!-- range -->
            <tr>
                <td>19</td>
                <td>
                    <label for="">select your communication range in English</label>
                </td>
                <td>
                    <input type="range" name="" id="" value="25">
                </td>
            </tr>

            <!-- search -->
            <tr>
                <td>20</td>
                <td>
                    <label for="">search</label>
                </td>
                <td>
                    <input type="search" name="" id="">
                </td>
            </tr>

            <!-- url -->
            <tr style="background-color: red;">
                <td>21</td>
                <td>
                    <label for="">url</label>
                </td>
                <td>
                    <input type="url" name="" id="">
                </td>
            </tr>

            <!-- Button -->
            <tr>
                <td>22</td>
                <td></td>
                <td>
                    <button type="reset">Reset</button>
                    <button type="submit">Save</button>
                </td>
            </tr>

        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
